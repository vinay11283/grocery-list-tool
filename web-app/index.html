<!DOCTYPE html>
<html data-ng-app="groceryListApp">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <title>Grocery Itemizer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Grocery List Web Tool. </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="groceries">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row top-buffer">
            <div class="col-xs-8 col-xs-offset-2">
                <div ui-view></div>
                <!-- This is where our views will load -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/controllers.js"></script>
    <script type="text/javascript" src="js/app/services.js"></script>
    <!--<script type="text/javascript" src="js/angular/angular-ui-router.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
    <script src="https://use.fontawesome.com/5a160151e9.js"></script>
</body>

</html>
