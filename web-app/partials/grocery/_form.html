<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="grocery.title" class="form-control" id="first_name" placeholder="Title..." required="required"/>
    </div>
</div>
<div class="form-group">
    <label for="notes" class="col-sm-2 control-label">Notes</label>
    <div class="col-sm-10">
        <textarea ng-model="grocery.notes" class="form-control" id="last_name" placeholder="Notes..." ></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
